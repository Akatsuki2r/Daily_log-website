<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Log</title>
    <link rel="stylesheet" href="../auth.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <button id="login-menu-button">Login</button>
        <button id="sign-up-menu-button">Sign up</button>
      </nav>
    </header>

    <main class="main-section">
      <div id="sign-up-box" class="hidden">
        <h3 class="title-sign-up">Sign up</h3>

        <form class="sign-up-fields">
          <span>Username:</span><input type="text" name="" class="signup-username"/>
          <span>Email:</span><input type="email" name="" class="signup-email"/>
          <span>Password:</span><input type="password" name="" class="signup-password"/>
          <button id="sign_up_button" class="sign-buttons">Sign up</button>
          <button class="sign-buttons">Sign Up with Github</button>
          <button class="sign-buttons">Sign Up with Google</button>
        </form>
      </div>

      <div id="Login-box" class="hidden">
        <h3 class="title-login">Login</h3>

        <div class="login-fields">
          email: <input id="login-email" type="text" /> password: <input id="login-password" type="password" />
          <button id="Log_in_button" class="sign-buttons">Login</button>
          <button class="sign-buttons">Login with Github</button>
          <button class="sign-buttons">Login with Google</button>
        </div>
      </div>
    </main>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
