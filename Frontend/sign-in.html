<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Log</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        
        <a id="login-link" href="#Login-box">Login</a>
      </nav>
    </header>
    <main class="main-section">
        
        <div class="sign-up-box">
            <h3 class="title-sign-up">Sign up</h3>

            <div class="sign-up-fields">
                username: <input type="text">
                email: <input type="email">
                password: <input type="password">
                <button id="sign_up_button" class="sign-up-buttons">Sign up</button>
                <div class="button-container"></div>
                <button class="sign-up-buttons">Sign Up with Github</button>
                <button class="sign-up-buttons">Sign Up with Google</button>    
            </div>
            
        </div>
        
    </main>
  </body>
</html>
